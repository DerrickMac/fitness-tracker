{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for workout in workouts %}
        <div><p>Machine: <b>{{ workout["name"] }}</b>, Weight/Reps: {{ workout["weight"] }}/{{ workout["reps"] }}, Date {{workout.date}} </p></div>
    {% endfor %}
{% endblock %}
